<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 컨테이너 부분 CSS -->
    <style>
        .container {
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
            width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th,td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <style>
    nav ul {
        display: flex;
        list-style-type: none;
        padding: 0;
        margin: 0;
        justify-content: space-around;
        background-color: #5b5757;
    }
    nav ul li {
        display: inline;
        color: white;
    }
    nav ul li a {
        display: inline-block;
        color: white;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
    }
    </style>
    <nav>
        <ul>
            <li><a href="/members">홈</a></li>
            <li><a href="/member/register/view">회원등록</a></li>
            <li>
                [[${session.member.userName}]]님 로그인 / <a href="/logout">로그아웃</a>
            </li>
        </ul>
    </nav>

    
    <!-- <p><span th:text="${session.member.userName}"></span>님이 로그인 하셨습니다.</p> -->

    <hr>
    <!-- 전체 회원 목록을 출력 -->
     <div class="container">
         <h2>회원 목록</h2>
         <table>
             <thead>
             <tr>
                 <th>회원번호</th>
                 <th>회원이름</th>
                 <th>회원단지</th>
                 <th>비고</th>
             </tr>
             </thead>
             <tbody>
             <tr th:each="member : ${list}">
                 <td th:text="${member.id}"></td>
                 <td th:text="${member.userName}"></td>
                 <td th:text="${member.nickName}"></td>
                 <td><a href="">삭제</a> / <a href="">수정</a></td>
             </tr>
           <!--   <th:block th:each="member : ${list}">
                 <tr>
                     <td th:text="${member.id}"></td>
                     <td th:text="${member.userName}"></td>
                     <td th:text="${member.nickName}"></td>
                 </tr>
             </th:block> -->

             </tbody>
         </table>
     </div>
</body>
</html>
